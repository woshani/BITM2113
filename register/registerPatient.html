<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../CSS/style.css">

  <title class="text_format"> Main Menu </title>
</head>

<body>
  <div class="topnav">
    <h1 class="text_format"> OUTPATIENT REGISTRATION </h1>
    <br/>
 </div>

 <div class="sidenav">

   <img src="IMG/sitipic.png"/>
   <p class="text_format"> WELCOME SITI </p>
   <button> MANAGE ACCOUNT</button>
   <button> LOG OUT</button>
 </div>

 <div class="container" >
   <form action="#" class="register" class="text_format">
      <table class="tbl_in_consult">
        <tr>
          <td>Matric No:</td>
          <td class="text_align_left"><input type="text" name="matric" placeholder="matric" style="margin-left: 33px; width: 200px;"></td>
        </tr>
        <tr>
          <td>IC/Passport:</td>
          <td class="text_align_left"><input type="text" name="ic" placeholder="ic/Passport" style="margin-left: 69px; width: 200px;"></td>
        </tr>
        <tr>
          <td>Full Name:</td>
          <td class="text_align_left"><input type="text" name="fullname" placeholder="full name" style="margin-left: 70px; width: 200px;"></td>
        </tr>
        <tr>
          <td>Age:</td>
          <td class="text_align_left"><input type="text" name="age" placeholder="age" style="margin-left: 70px; width: 200px;"></td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td class="text_align_left"><input type="text" name="gender" placeholder="male/female" style="margin-left: 79px; width: 200px;"></td>
        </tr>
        <tr>
          <td>Address:</td>
          <td class="text_align_left"><input type="text" name="address" placeholder="address" style="margin-left: 79px; width: 200px;"></td>
        </tr>
        <tr>
          <td>Email:</td>
          <td class="text_align_left"><input type="email" name="email" placeholder="email@.com" style="margin-left: 79px; width: 200px;"></td>
        </tr>
        <tr>
          <td><input type="submit" value="Submit" class="button" style="margin-left: 79px;"></td>
          <td><input type="reset" value="Reset" style="margin-left: 28px;"></td>
        </tr>

      </table>
    </form>

 </div>


 </body>
 </html>
