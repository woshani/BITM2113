<!DOCTYPE html>
<html>
<head>
	<title>E-clinic</title>
	<link rel="stylesheet" type="text/css" href="design.css">
</head>
<body class="backColor">
	<div align="center">
		<form class="login">
			<h2 class="title">WELCOME TO E-CLINIC</h2>
			<div>
				<table>
					<tr>
						<td class="title">USERNAME</td>
						<td><input type="text" name="username" id="username"></td>
					</tr>
					<tr>
						<td class="title">PASSWORD</td>
						<td><input type="password" name="password" id="password"></td>
					</tr>
					<tr>
						<td><input type="submit" name="Login" id="loginbtn" value="Login"></td>
						<td><input type="submit" name="Cancel" id="cancelbtn" value="Cancel"></td>
					</tr>
				</table>
			</div>
		</form>
	</div>
</body>

</html>
